<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Monedas</h1>
        <div class="converter">
            <label for="amount">Cantidad:</label>
            <input type="number" id="amount" placeholder="Ingrese cantidad" min="0" step="any">

            <label for="fromCurrency">Desde:</label>
            <select id="fromCurrency"></select>

            <label for="toCurrency">Hasta:</label>
            <select id="toCurrency"></select>

            <button id="convertBtn">Convertir</button>

            <h2>Resultado:</h2>
            <p id="result">0</p>
        </div>
    </div>
    <script src="moneda.js"></script>
</body>
</html>
